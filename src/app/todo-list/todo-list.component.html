<h1>Todo-List:</h1>
<div class="input-form">
    <form [formGroup]="form">
        <input formControlName="todoText" type="text" width="200"> <button (click)="onAddTodo()">Add</button>
        &nbsp;
        <span *ngIf="store.loading()">Loading...</span>
    </form>

</div>

@for (todoItem of store.todos(); track todoItem.id) {
    <div>
        @if (todoItem.completed) {
            <span>&#9745;</span>
        } @else {
            <span>&#9744;</span>
        }
        {{todoItem.todo}}
    </div>
}
<hr>
<div>Gesamt: {{store.countTodos()}}</div>
